<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&family=Eater&family=Uncial+Antiqua&family=Rubik+Glitch&family=Orbitron&family=Pacifico&family=Bebas+Neue&family=Monoton&family=Audiowide&family=Vampiro+One&family=Metal+Mania&family=Jolly+Lodger&family=Frijole&family=Cedarville+Cursive&family=Black+Ops+One&family=Plaster&family=Erica+One&family=Sriracha&family=Special+Elite&family=Trade+Winds&family=Almendra+SC&family=New+Rocker&family=Rye&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            color: #ff0000;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        input {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff0000;
            border-radius: 50px;
            background: #000;
            color: #ff0000;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        }
        .container {
            max-width: 800px;
            margin: 40px auto 100px auto; /* مساحة للـ footer */
        }
        .style {
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 10px;
            font-size: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            transition: 0.3s;
        }
        .style:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        .text {
            flex: 1;
            text-align: right;
            padding-left: 20px;
        }
        .copy-btn {
            padding: 12px 25px;
            background: #ff0000;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #cc0000;
        }
        .copy-btn.copied {
            background: #660000;
            color: white;
        }
        /* 25 Fonts */
        .f1 { font-family: 'Creepster', cursive; }
        .f2 { font-family: 'Nosifer', cursive; }
        .f3 { font-family: 'Butcherman', cursive; }
        .f4 { font-family: 'Eater', cursive; }
        .f5 { font-family: 'Uncial Antiqua', cursive; }
        .f6 { font-family: 'Rubik Glitch', cursive; }
        .f7 { font-family: 'Orbitron', sans-serif; }
        .f8 { font-family: 'Pacifico', cursive; }
        .f9 { font-family: 'Bebas Neue', cursive; }
        .f10 { font-family: 'Monoton', cursive; }
        .f11 { font-family: 'Audiowide', cursive; }
        .f12 { font-family: 'Vampiro One', cursive; }
        .f13 { font-family: 'Metal Mania', cursive; }
        .f14 { font-family: 'Jolly Lodger', cursive; }
        .f15 { font-family: 'Frijole', cursive; }
        .f16 { font-family: 'Cedarville Cursive', cursive; }
        .f17 { font-family: 'Black Ops One', cursive; }
        .f18 { font-family: 'Plaster', cursive; }
        .f19 { font-family: 'Erica One', cursive; }
        .f20 { font-family: 'Sriracha', cursive; }
        .f21 { font-family: 'Special Elite', cursive; }
        .f22 { font-family: 'Trade Winds', cursive; }
        .f23 { font-family: 'Almendra SC', cursive; }
        .f24 { font-family: 'New Rocker', cursive; }
        .f25 { font-family: 'Rye', cursive; }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #ff0000;
            padding: 10px;
            font-size: 1em;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <h1>Venom Fonts</h1>
    <p>اكتب الكلمة وشوفها في 25 خط مختلف تمامًا:</p>
    <input type="text" id="input" placeholder="اكتب هنا... مثل Venom">
    <div class="container" id="outputs"></div>

    <footer>©2026 TheRealVenom. All Rights Reserved</footer>

    <script>
        const fonts = ['f1','f2','f3','f4','f5','f6','f7','f8','f9','f10','f11','f12','f13','f14','f15','f16','f17','f18','f19','f20','f21','f22','f23','f24','f25'];

        const input = document.getElementById('input');
        const outputs = document.getElementById('outputs');

        input.addEventListener('input', generate);
        generate();

        function generate() {
            const text = input.value || "Venom";
            outputs.innerHTML = '';
            fonts.forEach((fontClass) => {
                const div = document.createElement('div');
                div.className = 'style';
                div.innerHTML = `
                    <div class="text ${fontClass}">${text}</div>
                    <button class="copy-btn" onclick="copyThis(this, '${text.replace(/'/g, "\\'")}')">Copy</button>
                `;
                outputs.appendChild(div);
            });
        }

        function copyThis(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
