<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Uncial+Antiqua&family=Orbitron&family=Roboto+Mono&family=Pacifico&family=Bebas+Neue&family=Rubik+Glitch&family=Monoton&family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a0033);
            color: #00ff00;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        input {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #00ff00;
            border-radius: 50px;
            background: #000;
            color: #00ff00;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .style {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 10px;
            font-size: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: 0.3s;
        }
        .style:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        .text {
            flex: 1;
            text-align: right;
            padding-left: 20px;
        }
        .copy-btn {
            padding: 12px 25px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #00cc00;
        }
        .copy-btn.copied {
            background: #006600;
            color: white;
        }
        /* الـ Fonts الحقيقية */
        .f1 { font-family: 'Creepster', cursive; }
        .f2 { font-family: 'Nosifer', cursive; }
        .f3 { font-family: 'Uncial Antiqua', cursive; }
        .f4 { font-family: 'Orbitron', sans-serif; }
        .f5 { font-family: 'Roboto Mono', monospace; }
        .f6 { font-family: 'Pacifico', cursive; }
        .f7 { font-family: 'Bebas Neue', cursive; }
        .f8 { font-family: 'Rubik Glitch', cursive; }
        .f9 { font-family: 'Monoton', cursive; }
        .f10 { font-family: 'Audiowide', cursive; }
    </style>
</head>
<body>
    <h1>Venom Fonts</h1>
    <p>اكتب الكلمة وشوفها في 10 خطوط مختلفة تمامًا:</p>
    <input type="text" id="input" placeholder="اكتب هنا... مثل Venom">
    <div class="container" id="outputs"></div>

    <script>
        const fonts = ['f1','f2','f3','f4','f5','f6','f7','f8','f9','f10'];

        const input = document.getElementById('input');
        const outputs = document.getElementById('outputs');

        input.addEventListener('input', generate);
        generate();

        function generate() {
            const text = input.value || "Venom";
            outputs.innerHTML = '';
            fonts.forEach((fontClass, i) => {
                const div = document.createElement('div');
                div.className = 'style';
                div.innerHTML = `
                    <div class="text ${fontClass}">${text}</div>
                    <button class="copy-btn" onclick="copyThis(this, '${text}')">Copy</button>
                `;
                outputs.appendChild(div);
            });
        }

        function copyThis(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
