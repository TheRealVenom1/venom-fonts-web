<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Fonts</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a0033);
            color: #00ff00;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        input {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #00ff00;
            border-radius: 50px;
            background: #000;
            color: #00ff00;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .style {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 10px;
            font-size: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: 0.3s;
        }
        .style:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        .text {
            flex: 1;
            text-align: right;
            padding-left: 20px;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #00cc00;
            transform: scale(1.1);
        }
        .copy-btn.copied {
            background: #006600;
            color: white;
        }
        @media (max-width: 600px) {
            .style {
                flex-direction: column;
                text-align: center;
            }
            .text { padding-left: 0; padding-bottom: 10px; }
        }
    </style>
</head>
<body>
    <h1>Venom Fonts</h1>
    <p>ÿØÿÆŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑŸÑŸä ÿπÿßŸäÿ≤ ÿ™ÿ¥ŸàŸÅ ÿ£ÿ¥ŸÉÿßŸÑŸáÿß ÿßŸÑŸÅÿßŸÜÿ≥Ÿä (ÿ£ŸÅÿ∂ŸÑ ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä):</p>
    <input type="text" id="input" placeholder="ÿßŸÉÿ™ÿ® ŸáŸÜÿß... ŸÖÿ´ŸÑ Venom">
    <div class="container" id="outputs"></div>

    <script>
        const styles = [
            // 1. Bold Serif
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120146);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120120);
                return c;
            }).join(''),
            // 2. Sans Bold
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120140);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120114);
                return c;
            }).join(''),
            // 3. Bold Italic
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120211);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120205);
                return c;
            }).join(''),
            // 4. Bold Script
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120237);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120231);
                return c;
            }).join(''),
            // 5. Bold Fraktur
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120263);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120257);
                return c;
            }).join(''),
            // 6. Double Struck
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120055);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120049);
                return c;
            }).join(''),
            // 7. Monospace
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(ord(c) + 120198);
                if (/[a-z]/.test(c)) return String.fromCharCode(ord(c) + 120192);
                return c;
            }).join(''),
            // 8. Circled
            text => [...text].map(c => {
                if (/[A-Z]/.test(c)) return String.fromCharCode(9398 + (ord(c) - 65));
                if (/[a-z]/.test(c)) return String.fromCharCode(9424 + (ord(c) - 97));
                return c;
            }).join(''),
            // 9. Squared
            text => text.toUpperCase().replace(/[A-Z]/g, c => 'üÑ∞üÑ±üÑ≤üÑ≥üÑ¥üÑµüÑ∂üÑ∑üÑ∏üÑπüÑ∫üÑªüÑºüÑΩüÑæüÑøüÖÄüÖÅüÖÇüÖÉüÖÑüÖÖüÖÜüÖáüÖàüÖâ'[ord(c)-65] || c),
            // 10. Small Caps
            text => [...text].map(c => /[a-z]/.test(c) ? '·¥Ä ô·¥Ñ·¥Ö·¥áÍú∞…¢ ú…™·¥ä·¥ã ü·¥ç…¥·¥è·¥òQ ÄÍú±·¥õ·¥ú·¥†·¥°x è·¥¢'[ord(c)-97] : c).join('')
        ];

        function ord(c) { return c.charCodeAt(0); }

        const input = document.getElementById('input');
        const outputs = document.getElementById('outputs');

        input.addEventListener('input', generateStyles);
        generateStyles();

        function generateStyles() {
            const text = input.value || "Venom";
            outputs.innerHTML = '';
            styles.forEach((map, index) => {
                const styledText = map(text);
                const div = document.createElement('div');
                div.className = 'style';
                div.innerHTML = `
                    <div class="text">${styledText}</div>
                    <button class="copy-btn" onclick="copyThis(this, '${styledText.replace(/'/g, "\\'")}')">
                        Copy
                    </button>
                `;
                outputs.appendChild(div);
            });
        }

        function copyThis(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
