<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Fonts</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a0033);
            color: #00ff00;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        input {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #00ff00;
            border-radius: 50px;
            background: #000;
            color: #00ff00;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .style {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 10px;
            font-size: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: 0.3s;
        }
        .style:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        .text {
            flex: 1;
            text-align: right;
            padding-left: 20px;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #00cc00;
            transform: scale(1.1);
        }
        .copy-btn.copied {
            background: #006600;
            color: white;
        }
        @media (max-width: 600px) {
            .style {
                flex-direction: column;
                text-align: center;
            }
            .text { padding-left: 0; padding-bottom: 10px; }
        }
    </style>
</head>
<body>
    <h1>Venom Fonts</h1>
    <p>ÿØÿÆŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑŸÑŸä ÿπÿßŸäÿ≤ ÿ™ÿ¥ŸàŸÅ ÿ£ÿ¥ŸÉÿßŸÑŸáÿß ÿßŸÑŸÅÿßŸÜÿ≥Ÿä:</p>
    <input type="text" id="input" placeholder="ÿßŸÉÿ™ÿ® ŸáŸÜÿß...">
    <div class="container" id="outputs"></div>

    <script>
        // 10 ÿ£ÿ¥ŸÉÿßŸÑ ŸÖÿÆÿ™ŸÑŸÅÿ© ÿ™ŸÖÿßŸÖÿßŸã (ŸÖÿ∂ŸÖŸàŸÜÿ© 100%)
        const fontStyles = [
            "ùóïùóºùóπùó± ùó¶ùóÆùóªùòÄ",          // Bold Sans
            "ùòΩùô§ùô°ùôô ùôéùôöùôßùôûùôõ",          // Bold Serif
            "ùêÅùê®ùê•ùêù ùêåùêöùê≠ùê°",          // Mathematical Bold
            "ùíÉùíêùíçùíÖ ùíäùíïùíÇùíçùíäùíÑ ùíîùíÜùíìùíäùíá", // Bold Italic Serif
            "ùìëùì∏ùìµùì≠ ùì¢ùì¨ùìªùì≤ùìπùìΩ",       // Bold Script
            "ùîπùï†ùïùùïï ùîΩùï£ùïíùïúùï•ùï¶ùï£",     // Bold Fraktur
            "ùô±ùöòùöïùöç ùôºùöòùöóùöòùöúùöôùöäùöåùöé",    // Bold Monospace
            "üÖëüÖûüÖõüÖì üÖ¢üÖ†üÖ§üÖêüÖ°üÖîüÖì",      // Squared
            "‚í∑‚ìû‚ìõ‚ìì ‚í∏‚ìò‚ì°‚ìí‚ìõ‚ìî‚ìì",      // Circled
            " ô·¥è ü·¥Ö s·¥ç·¥Ä ü ü ·¥Ñ·¥Ä·¥òs"     // Small Caps
        ];

        const fontMaps = [
            // 1. Bold Sans
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120205 : 120211))),
            // 2. Bold Serif
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120211 : 120217))),
            // 3. Mathematical Bold
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 119808 : 119860))),
            // 4. Bold Italic Serif
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120276 : 120302))),
            // 5. Bold Script
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120302 : 120328))),
            // 6. Bold Fraktur
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120328 : 120354))),
            // 7. Bold Monospace
            str => str.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120257 : 120263))),
            // 8. Squared (ŸÉÿ®Ÿäÿ± ŸÅŸÇÿ∑ÿå ÿµÿ∫Ÿäÿ± ŸÖÿ¥ ŸÖÿ™ŸàŸÅÿ±)
            str => str.replace(/[A-Z]/g, c => 'üÖ∞üÖ±üÖ≤üÖ≥üÖ¥üÖµüÖ∂üÖ∑üÖ∏üÖπüÖ∫üÖªüÖºüÖΩüÖæüÖøüÜÄüÜÅüÜÇüÜÉüÜÑüÜÖüÜÜüÜáüÜàüÜâ'[c.charCodeAt(0)-65] || c)
                   .replace(/[a-z]/g, c => c.toUpperCase()), // ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© ŸÜÿ≠ŸàŸÑŸáÿß ŸÉÿ®Ÿäÿ±ÿ©
            // 9. Circled
            str => str.replace(/[A-Za-z]/g, c => (c <= 'Z' ? '‚í∂‚í∑‚í∏‚íπ‚í∫‚íª‚íº‚íΩ‚íæ‚íø‚ìÄ‚ìÅ‚ìÇ‚ìÉ‚ìÑ‚ìÖ‚ìÜ‚ìá‚ìà‚ìâ‚ìä‚ìã‚ìå‚ìç‚ìé‚ìè' : '‚ìê‚ìë‚ìí‚ìì‚ìî‚ìï‚ìñ‚ìó‚ìò‚ìô‚ìö‚ìõ‚ìú‚ìù‚ìû‚ìü‚ì†‚ì°‚ì¢‚ì£‚ì§‚ì•‚ì¶‚ìß‚ì®‚ì©')[c <= 'Z' ? c.charCodeAt(0)-65 : c.charCodeAt(0)-97]),
            // 10. Small Caps (ÿµÿ∫Ÿäÿ± ŸÅŸÇÿ∑ ŸÑŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ©ÿå ÿßŸÑŸÉÿ®Ÿäÿ±ÿ© ÿ™ÿ®ŸÇŸâ ÿπÿßÿØŸä)
            str => str.replace(/[a-z]/g, c => '·¥Ä ô·¥Ñ·¥Ö·¥áÍú∞…¢ ú…™·¥ä·¥ã ü·¥ç…¥·¥è·¥òQ ÄÍú±·¥õ·¥ú·¥†·¥°x è·¥¢'[c.charCodeAt(0)-97])
        ];

        const input = document.getElementById('input');
        const outputs = document.getElementById('outputs');

        input.addEventListener('input', generateStyles);
        generateStyles(); // ŸÖÿ´ÿßŸÑ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä

        function generateStyles() {
            const text = input.value || "Venom";
            outputs.innerHTML = '';
            fontStyles.forEach((name, index) => {
                const styledText = fontMaps[index](text);
                const div = document.createElement('div');
                div.className = 'style';
                div.innerHTML = `
                    <div class="text">${styledText}</div>
                    <button class="copy-btn" onclick="copyThis(this, '${styledText.replace(/'/g, "\\'")}')">
                        Copy
                    </button>
                `;
                outputs.appendChild(div);
            });
        }

        function copyThis(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
