<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Fonts</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a0033);
            color: #00ff00;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        input {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #00ff00;
            border-radius: 50px;
            background: #000;
            color: #00ff00;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
        }
        .style {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 10px;
            font-size: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            transition: 0.3s;
        }
        .style:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }
        .text {
            flex: 1;
            text-align: right;
            padding-left: 20px;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #00cc00;
            transform: scale(1.1);
        }
        .copy-btn.copied {
            background: #006600;
            color: white;
        }
        @media (max-width: 600px) {
            .style {
                flex-direction: column;
                text-align: center;
            }
            .text { padding-left: 0; padding-bottom: 10px; }
        }
    </style>
</head>
<body>
    <h1>Venom Fonts</h1>
    <p>ÿØÿÆŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑŸÑŸä ÿπÿßŸäÿ≤ ÿ™ÿ¥ŸàŸÅ ÿ£ÿ¥ŸÉÿßŸÑŸáÿß ÿßŸÑŸÅÿßŸÜÿ≥Ÿä (ŸäŸÅÿ∂ŸÑ ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä):</p>
    <input type="text" id="input" placeholder="ÿßŸÉÿ™ÿ® ŸáŸÜÿß... ŸÖÿ´ŸÑ Venom">
    <div class="container" id="outputs"></div>

    <script>
        const styles = [
            // 1. Bold Serif ùêÄ ùêö
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120211 - 65 : 120217 - 97))),
            // 2. Sans Bold ùóî ùóÆ
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120205 - 65 : 120211 - 97))),
            // 3. Bold Italic ùë® ùíÇ
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120276 - 65 : 120302 - 97))),
            // 4. Bold Script ùìê ùì™
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120302 - 65 : 120328 - 97))),
            // 5. Bold Fraktur ùï¨ ùïí
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120328 - 65 : 120354 - 97))),
            // 6. Double Struck ùî∏ ùïí
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120120 - 65 : 120146 - 97))),
            // 7. Monospace ùô∞ ùöä
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c.charCodeAt(0) + (c <= 'Z' ? 120263 - 65 : 120289 - 97))),
            // 8. Circled ‚í∂ ‚ìê
            text => text.replace(/[A-Za-z]/g, c => String.fromCharCode(c <= 'Z' ? 9398 + (c.charCodeAt(0) - 65) : 9424 + (c.charCodeAt(0) - 97))),
            // 9. Squared üÑ∞ (upper only, lower to upper)
            text => text.replace(/[A-Z]/g, c => 'üÑ∞üÑ±üÑ≤üÑ≥üÑ¥üÑµüÑ∂üÑ∑üÑ∏üÑπüÑ∫üÑªüÑºüÑΩüÑæüÑøüÖÄüÖÅüÖÇüÖÉüÖÑüÖÖüÖÜüÖáüÖàüÖâ'[c.charCodeAt(0)-65] || c)
                    .replace(/[a-z]/g, c => 'üÑ∞üÑ±üÑ≤üÑ≥üÑ¥üÑµüÑ∂üÑ∑üÑ∏üÑπüÑ∫üÑªüÑºüÑΩüÑæüÑøüÖÄüÖÅüÖÇüÖÉüÖÑüÖÖüÖÜüÖáüÖàüÖâ'[c.charCodeAt(0)-65]),
            // 10. Small Caps ·¥Ä  ô ·¥Ñ (lower only, upper normal)
            text => text.replace(/[a-z]/g, c => '·¥Ä ô·¥Ñ·¥Ö·¥áÍú∞…¢ ú…™·¥ä·¥ã ü·¥ç…¥·¥è·¥òQ ÄÍú±·¥õ·¥ú·¥†·¥°x è·¥¢'[c.charCodeAt(0)-97])
        ];

        const input = document.getElementById('input');
        const outputs = document.getElementById('outputs');

        input.addEventListener('input', generateStyles);
        generateStyles(); // ŸÖÿ´ÿßŸÑ "Venom"

        function generateStyles() {
            const text = input.value || "Venom";
            outputs.innerHTML = '';
            styles.forEach((map, index) => {
                let styledText = map(text);
                const div = document.createElement('div');
                div.className = 'style';
                div.innerHTML = `
                    <div class="text">${styledText}</div>
                    <button class="copy-btn" onclick="copyThis(this, '${styledText.replace(/'/g, "\\'")}')">
                        Copy
                    </button>
                `;
                outputs.appendChild(div);
            });
        }

        function copyThis(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
